# Default application properties
spring.application.name=url-shortener

# Default profile (local)
server.port=${PORT:8080}

# Encryption configuration
# For production, set ENCRYPTION_KEY environment variable to a base64-encoded 32-byte key
# Generate with: openssl rand -base64 32
encryption.key=${ENCRYPTION_KEY:}

# Database configuration
spring.datasource.url=jdbc:h2:file:./data/urlshortener;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.example.urlshortener=DEBUG

# Profile-specific configurations
# To override properties locally, create a `.env.properties` file in Java properties format (not standard `.env` format).
spring.config.import=optional:file:.env[.properties]
