# Production profile configuration
server.port=${PORT:8082}

# HTTPS Configuration (recommended for production)
# Uncomment and configure these properties when deploying to production
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tomcat

# Force HTTPS for all requests (when SSL is enabled)
# server.require-ssl=true

# Production environment specific settings
logging.level.root=WARN
logging.level.com.example.urlshortener=INFO

# Actuator - restricted endpoints for production
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
